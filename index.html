<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css">
</head>
<body>
    <div class="title"> Quiz Mania </div>
    <!-- start Quiz button -->
    <div class="start_btn"><button>Start Quiz</button></div>
    <!-- Info Box -->
    <div class="info_box">
        <div class="info"><span>Rules of this Quiz</span></div>
        <div class="info-list">
            <div class="info">1. Once you click start the timer will start.</div>
            <div class="info">2. Once you select your answer, it can't be undone.</div>
            <div class="info">3. If a wrong anser is selected 15 seconds will be deducted from your remaining time.</div>
            <div class="info">4. You can't exit from the Quiz while you're playing.</div>
        </div>
        <div class="btn">
            <button class="quit">Exit Quiz</button>
            <button class="restart">Continue</button>
        </div>
    </div>
    <!-- Quiz Box -->
    <div class="quiz_box">
        <header>
            
        </header>
        <section>
            <div class="que_text">
                <!-- Here I've inserted question from JavaScript -->
            </div>
            <div class="option_list">
                <!-- Here I've inserted options from JavaScript -->
            </div>
        </section>
        <!-- footer of Quiz Box -->
        <footer>
            <button class="btn">Next Question</button>
        </footer>
    </div>
    <!-- Result Box -->
    <div class="result_box">
        <div class="completed">You've completed the Quiz!</div>
        <div class="btn">
            <button class="restart">Replay Quiz</button>
            <button class="quit">Quit Quiz</button>
        </div>
    </div>
    <!-- Questions and Options only -->
    <script src="./assets/questions.js"></script>
    <!-- Quiz Codes -->
    <script src="./assets/script.js"></script>
</body>
</html>
</html>
